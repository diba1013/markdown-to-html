pull_request_rules:
  - name: 'rebase unreviewed PRs'
    conditions:
      - '#approved-reviews-by<=0'
      - '#changes-requested-reviews-by<=0'
    actions:
      rebase: {}

  - name: 'merge approved PRs'
    conditions:
      - '#approved-reviews-by>=1'
      - '#changes-requested-reviews-by<=0'
    actions:
      merge:
        strict: true
        strict_method: rebase
        method: merge
